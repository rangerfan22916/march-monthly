<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Difficulty Selection Screen -->
  <div id="difficultyScreen" class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="text-center p-5">
      <h2 class="mb-5 display-4">Select Difficulty</h2>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <button class="difficulty-btn easy btn-lg w-75 mb-3" onclick="startGame('easy')">Easy</button>
        <button class="difficulty-btn medium btn-lg w-75 mb-3" onclick="startGame('medium')">Medium</button>
        <button class="difficulty-btn hard btn-lg w-75 mb-3" onclick="startGame('hard')">Hard</button>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameArea" class="container d-none">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <div id="difficultyBox" class="display-4 mb-4">Easy Level</div>
        <h1 id="wordDisplay" class="display-3 mb-5">_ _ _ _ _</h1>
        <input type="text" id="letterInput" maxlength="1" class="form-control display-4"
          style="width: 120px; margin: 10px auto;">
        <p id="wrongLetters" class="display-6 mb-3">Wrong Guesses: </p>
        <p id="scoreboard" class="display-6 mb-5">Wins: 0 | Losses: 0</p>
        <button onclick="guessLetter()" class="btn btn-primary btn-lg mb-4">Guess</button>
      </div>
    </div>
  </div>

  <!-- Congratulations Screen -->
  <div id="congratulationsScreen" class="container d-none text-center">
    <h2 class="display-3 text-white">Congratulations, You Won!</h2>
    <p class="lead text-white">Great job, you've successfully guessed the word!</p>
    <h3 class="display-4 text-white">Your Final Score</h3>
    <p id="finalScore" class="display-4 text-white">Score: 10000</p>

    <!-- Victory Buttons only appear after winning -->
    <div id="victoryButtons" class="mt-4">
      <button class="btn btn-success btn-lg mb-3" onclick="continueGame()">Continue Game</button>
      <button class="btn btn-danger btn-lg" onclick="resetGame()">New Game</button>
    </div>
  </div>


  <!-- Post-Game Screen -->
  <div id="postGameScreen" class="container d-none text-center">
    <h2 class="display-3">Game Over!</h2>
    <p class="lead">The word was: <span id="lastWord"></span></p>
    <h3 class="display-4">Word Graveyard</h3>
    <ul id="wordGraveyard" class="list-unstyled lead"></ul>

    <!-- Reset and Continue Buttons -->
    <div id="victoryButtons" class="mt-4 d-flex justify-content-center gap-4 flex-wrap">
      <button class="victory-btn btn btn-success btn-lg" onclick="continueGame()">Continue Game</button>
      <button class="victory-btn btn btn-danger btn-lg" onclick="resetGame()">New Game</button>
    </div>


    <audio id="correctSound" src="successed-295058 (1).mp3"></audio>
    <audio id="wrongSound" src="buzzer-or-wrong-answer-20582 (1).mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
